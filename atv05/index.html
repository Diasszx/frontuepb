<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil com bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <!--Cabeçalho-->
      <div class="text-center mb-4">
        <h1 class="display-4">Perfil do Usuário</h1>
        <button id="toggle-profile" class="btn btn-primary mt-3">
          Mostrar Perfil
        </button>
      </div>
      <!-- Seção de Perfil -->
      <div id="profile-info" class="card shadow-lg p-4" style="display: none">
        <h2 class="card-title text-center">Adam Dias</h2>
        <p><strong>E-mail:</strong> adamrpdiass@hotmail.com</p>
        <p><strong>Telefone:</strong> 83996099411</p>
        <p><strong>Endereço:</strong> Rua Odilia T. Sebadelli, 498</p>
      </div>
    </div>
    <!-- Link do jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Script para interatividade -->
    <script>
      $(document).ready(function () {
        $("#toggle-profile").click(function () {
          $("#profile-info").slideToggle(300);
          const buttonText = $("#profile-info").is(":visible")
            ? "Ocultar Perfil"
            : "Mostrar Perfil";
          $(this).text(buttonText);
        });
      });
    </script>
  </body>
</html>
